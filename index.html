<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <div id="vendingItems">
        <button type="button" id ="coke" data-cost= "1.50">Coke </br> $1.50</button>
        <button type="button" id ="sprite" data-cost= "1.75">Sprite </br> $1.75</button>
        <button type="button" id ="iced tea" data-cost= "2.00">Iced Tea </br> $2.00 </button>
        <button type="button" id ="lemonade" data-cost= "2.50">Lemonade </br> $2.50</button>
        <div id="totalcost" data-cost= "0.00">Total:</div>
    </div>
</br>
</br>
    <form>
        <label for="coins">How many?</label>
        <input type="number"></input>

        <label for="coins">Which coin?</label>
        <select name="coins" id="coins">
            <option value="Penny">Penny</option>
            <option value="Nickel">Nickel</option>
            <option value="Dime">Dime</option>
            <option value="Quarter">Quarter</option>
        </select>

        <button type="button" id="coin-game">Make money!</button>
        
    </form>
    <script src="script.js"></script>
